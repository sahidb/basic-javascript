<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        // operator aritmatika
        
        /*
            + - * ** / %
        */
        let result = 1+2;
        document.writeln("<p> 1 + 2 = " + result +"</p>");
        let originalResult = result;
        result = result - 1 ;
        document.writeln("<p>"+originalResult+" - 1 = " + result +"</p>");
        originalResult = result;

        result = result * 2 ;
        document.writeln("<p>"+originalResult+" x 2 = " + result +"</p>");
        originalResult = result;

        // operator augmented Assignments

        // result = result + 10 ---> result += 10
        // result = result - 10 ---> result -= 10
        // result = result * 10 ---> result *= 10
        // result = result ** 10 ---> result **= 10
        // result = result / 10 ---> result /= 10
        // result = result % 10 ---> result %= 10
        result = 1+2;
        document.writeln("<p> 1 + 2 = " + result +"</p>");
        originalResult = result;
        result -= 1 ;
        document.writeln("<p>"+originalResult+" - 1 = " + result +"</p>");
       
        // operator unary

        // + menandakan nilai positif
        // - menandakan nilai negatif
        // ++ increment
        // -- decrement

        result = +1;
        document.writeln("<p>"+result+"</p>");
        
        result --;
        document.writeln("<p>"+result+"</p>");

        result ++;
        document.writeln("<p>"+result+"</p>");
        
        result = -result;
        document.writeln("<p>"+result+"</p>");

        // operasi perbandingan
        // > lebih dari
        // < kurang dari
        // >= lebih dari sama dengan
        // <= kurang dari sama dengan
        // == sama dengan
        // === sama dengan dan sama tipe
        // != tidak sama dengan 
        // !== tidak sama dengan atau tidak sama tipe

        result = 5 == "5";
        document.writeln("<p>"+result+"</p>");

        
        result = 5 === "5";
        document.writeln("<p>"+result+"</p>");

        result = 5 > 10;
        document.writeln("<p>"+result+"</p>");

        result = 5 < 10;
        document.writeln("<p>"+result+"</p>");

        // operator logika

        // && operator dan
        // || operator atau
        // ! operator not / kebalikan

        result = true && true;
        document.writeln("<p>"+result+"</p>");
        result = true && false;
        document.writeln("<p>"+result+"</p>");
        result = false && false;
        document.writeln("<p>"+result+"</p>");

        result = true || true;
        document.writeln("<p>"+result+"</p>");
        result = true || false;
        document.writeln("<p>"+result+"</p>");
        result = false || false;
        document.writeln("<p>"+result+"</p>");

        result = !result
        document.writeln("<p>"+result+"</p>");

    </script>
</body>
</html>
