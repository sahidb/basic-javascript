<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data</title>
</head>
<body>
    <script>
        // tipe data number
        document.writeln(100);
        document.writeln("</br>");
        // tipe data desimal
        document.writeln(100.11);
        document.writeln("</br>");
        // tipe hexadecimal
        document.writeln(0xFF);
        document.writeln("</br>");
        // tipe Binary
        document.writeln(0b01010101);
        document.writeln("</br>");
        // tipe Octal
        document.writeln(0o1012);
        document.writeln("</br>");

        // tipe data boolean
        document.writeln(true);
        document.writeln("</br>");
        document.writeln(false);

        // tipe data string
        document.writeln("");
        document.writeln("</br>");
        document.writeln("Test Test Hallo" + " " + "World");

        // escape seqence
        // \n ENTER
        // \t TAB
        // \' '
        // \" "
        // \\ \
    </script>
</body>
</html>
