<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        // var fullName = "John Doe";
        let fullName = "John Doe";
        document.writeln(fullName);
        document.writeln("</br>");

        for (let i = 0 ; i<10;i++){
            document.writeln(fullName);
            document.writeln("</br>");
        }

        // let dan const
        // let merupakan pengganti kata kunci var
        const pi = 3.144123123123;
        document.writeln(pi);    

    </script>
</body>
</html>
